<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' ng-controller='loginctrl'>
    <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button ng-click='duoValidate(user.username, user.password)'>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
